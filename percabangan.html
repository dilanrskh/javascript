<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Percadangan / Branching</title>
</head>
<body>

    <!-- Percabangan / Branching adalah salah satu bentuk kontrol program, berguna untuk mengatur alur jalannya program sesuai dengan suatu kondisi yang terpenuhi. -->
<!-- 
    Ada 6 macam percabangan Javascript :
    1. if : kalau ada satu kondisi
    2. If Else : ketika ada dua kondisi
    3. If Else If : Ketika kondisi nya ada lebih dari dua
    4. Switch Case : bentuk lagi dari if else if, bisa banyak kondisi juga, tapi bentuk nya beda.
    5. Nested Branching : percabangan bersarang atau di dalam percabangan ada lagi percabangan )
    6. ternary : konsep lain dari if else, juga punya dua kondisi, benar atau salah -->


    <!-- Case 
    1. Grade
    2. Shop-->

    <h1>Belajar 6 Percabangan Pada Javascript</h1
        >
    
        <p>1. Percabangan If</p>
         <p id="if"></p>
       
         <p>2. Percabangan If Else</p>
         <p id="ifELse"></p>
         
       
         <p>3. Percabangan If Else If</p>
         <p id="ifElseIf"></p>
         
       
         <p>4. Percabangan Switch Case</p>
         <p id="switchCase"></p>
         
       
         <p>5. Percabangan Ternary</p>
         <p id="ternary"></p>
         
       
         <p>6. Percabangan Nested atau bersarang</p>
         <input type="umur" value="" id="umur"/><br>
         <input type="tanggalLahir" value="" id="tanggalLahir"/><br>
         <input onclick="masuk()" type="button" value="masuk"/><br><br>
        
         

         <script src="simpan/branching.js"></script>
    </body>
</html>
