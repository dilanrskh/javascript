<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Objek</title>

    <style>

        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        table{
            border-collapse: collapse;
            border: 2px solid black;
            width: 80%;
        }
        th{
            background-color: palevioletred;
            color: black;
            padding: 10px;
        }
        td{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Jenis Susu</h1>
    <table border="1">

        <tr>

            <th width="8%">Merk</th>
            <th width="8%">Kode</th>
            <th width="8%">Varian</th>
            <th width="8%">Ukuran</th>
            <th width="8%">Harga</th>
            <th>Deskripsi</th>
        </tr>

        <tr>

            <td> <span id="Merk"></span> </td>
            <td> <span id="Kode"></span> </td>
            <td> <span id="Varian"></span> </td>
            <td> <span id="Ukuran"></span> </td>
            <td> <span id="Harga"></span> </td>
            <td> <span id="deskripsi"></span> </td>
        </tr>


    </table>

    <script>

        var susu = {

            Merk: "Milku",
            Kode: "0204",
            Varian: "Coklat",
            Ukuran: "250ml",
            Harga: "5000",
            deskripsi: function(){
                return this.Merk + " adalah susu sapi kualitas terbaik, dan punya beberapa varian salah satunya rasa " + this.Varian;

            }
            
        }
            document.getElementById ("Merk").innerHTML = susu.Merk;
            document.getElementById ("Kode").innerHTML = susu.Kode;
            document.getElementById ("Varian").innerHTML = susu.Varian;
            document.getElementById ("Ukuran").innerHTML = susu.Ukuran;
            document.getElementById ("Harga").innerHTML = susu.Harga;
            document.getElementById ("deskripsi").innerHTML = susu.deskripsi();
        

        
    </script>
    
</body>
</html>
