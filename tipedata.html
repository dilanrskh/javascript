   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data di Javascript</title>
   </head>
   <body>

      <h1>Tipe Data di Javascript</h1>
      <p id="dila"></p>
      <p id="kudil"></p>
      <p id="dilot"></p>
      <p id="dilaa"></p>


      <script>


//     <!-- Tipe Data di Javascript
// 1. Number ( Berupa Angka)
// 2. String ( Berupa teks ada tanda kutip)
// 3. Boolean ( Pake true or False)
// 4. Array ( Bisa mencakup banyak Data) -->
  
      var dataNumber;
          dataNumber = 40;
  
      var dataString;
          dataString = "Yuhuuuuu";
  
      var dataBoolean;
          dataBoolean = true;
  
      var dataArray;
          dataArray = [2,4,6,8];

      console.log(dataNumber);
      document.getElementById ("dila").innerHTML = dataNumber;
     
      console.log(dataString);
      document.getElementById ("kudil").innerHTML = dataString;
    
      console.log(dataBoolean);
      document.getElementById ("dilot").innerHTML = dataBoolean;
      
      console.log(dataArray);
      document.getElementById ("dilaa").innerHTML = dataArray;

      </script>
   

</body>
   </html>
